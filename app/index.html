<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation</title>
    <link rel="stylesheet" href="css/bootstrap-4.3.1.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card m-1">
                <div class="card-header">
                    Text
                </div>
                <div class="card-body">
                    <p id="text">
                    </p>
                </div>
            </div>

            <div class="container mt-2 mb-2">
                <button type="button" class="btn border-dark shadow" id="saveSelection">Add selection</button>
            </div>
        </div>
        <div class="col-6 d-flex flex-column">
            <div class="card m-1">
                <div class="card-header">
                    Text annotated
                </div>
                <div class="card-body">
                    <p id="text-annotated">
                    </p>
                </div>
            </div>

            <div class="form-group row mt-auto">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputCategory" placeholder="New category">
                </div>
                <div class="col-sm-4">
                    <a type="button" class="btn border-dark shadow" onclick="addCategory()">Add category</a>
                </div>
            </div>

        </div>
    </div>

    <div class="card m-1">
        <div class="card-header">
            <div class="row justify-content-between pl-3 pr-3">
                Annotations
                <button type="button" class="btn border-dark shadow" id="saveAnnotations">Save annotations</button>
            </div>

        </div>
        <div class="card-body" id="annotations">
        </div>
    </div>

</div>

</body>
<script src="annotation.js"></script>
</html>
