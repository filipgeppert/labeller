{% extends "_base.html" %}
{% load static %}

{% block title %}Image labelling {% endblock title %}
{% block import %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock import %}

{% block body %}
<div class="row m-0 p-0">
    <div class="col-6" id="image-tool" style="position: relative;">
        <img id="cv" style="position: absolute;" width="600" height="900"
             src="https://www.myperfectcv.co.uk/wp-content/uploads/2018/08/simple-cv-sample.jpg" alt="">

        <canvas id="imageCanvas" width="600" height="900"
                style="z-index: 10; position: absolute;"></canvas>

        <div id="categoryLabel" class="row text-right"
             style="z-index: 20; position: absolute; display: none;">
            <div class="form-group">
                <input type="text" class="form-control" id="textCategory" placeholder="Category">
            </div>
            <button type="submit" class="btn btn-primary" id="categoryButton">Save</button>
        </div>
    </div>

    <div id="annotationList" class="col-4 text-center">
        <input type='file' accept='image/*' onchange='openFile(event)' class="m-3">
        <div class="card justify-content-center">
            <div class="card-header">
                <div class="row justify-content-between pl-3 pr-3">
                    Annotations
                    <button type="button" class="btn border-dark shadow"
                            id="saveAnnotations">Save annotations
                    </button>
                </div>
            </div>
            <div class="card-body" id="annotations">
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block scripts %}
    <script src="{% static 'js/drawing.js' %}"></script>
{% endblock scripts %}
